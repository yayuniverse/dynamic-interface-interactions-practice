<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="dropdown-wrapper">
      <button>Open</button>
      <ul>
        <li>ACH</li>
        <li>Wire</li>
        <li>SWIFT</li>
        <li>BASE</li>
      </ul>
    </div>

    <div class="carousel-wrapper">
      <div class="scroll-frame">
        <div class="image-sequence">
          <div class="image-placeholder one"></div>
          <div class="image-placeholder two"></div>
          <div class="image-placeholder three"></div>
          <div class="image-placeholder four"></div>
          <div class="image-placeholder five"></div>
        </div>
      </div>
      
      <span class="nav-wrapper">
        <button class="prev-button"> Prev </button>
        <span class="dot-group">
          <span class="dot dot1 active-dot"></span>
          <span class="dot dot2"></span>
          <span class="dot dot3"></span>
          <span class="dot dot4"></span>
          <span class="dot dot5"></span>
        </span>
        <button class="next-button"> Next </button>
      </span>
    </div>
  </body>
</html>
